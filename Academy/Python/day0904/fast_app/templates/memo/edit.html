<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 수정</title>
</head>
<body>
    <h1>메모 수정</h1>
    <form action="/notes/{{note.id}}/edit" method="post">
        <label>제목 : <input type="text" name="title" value="{{note.title}}" required></label><br>
        <label>내용 : <br>
        <textarea name="content" rows="5" cols="40"  required>{{note.content}}</textarea></label><br>
        <button type="submit">수정</button>
    </form>
    <a href="/notes/{{note.id}}">취소</a>
</body>
</html>
