<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 목록</title>
</head>
<body>
    <h1>메모 목록</h1>
    <a href="/notes/new">새 메모 작성</a>
    <ul>
        {% for note in notes %} 
        <li>
            <a href="/notes/{{note.id}}">  {{ note.title|trim if note.title|trim else "(제목 없음)" }}</a>
        </li>
        {% else %}
        <li>작성된 메모가 없습니다.</li>
        {% endfor %}
    </ul>
</body>
</html>
