<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 상세정보</title>
</head>
<body>
    <h1>{{book.title}}</h1>
    <p>저자 : {{book.author}}</p>
    <p>출판년도 : {{book.year}}</p>

    <a href="/">목록으로</a>
    <a href="/books/{{book.id}}/edit">내용수정</a><br>
    <form action="/books/{{ book.id }}/delete" method="post" style="display:inline">
        <button type="submit">도서 삭제</button>
    </form>
    
</body>
</html>
