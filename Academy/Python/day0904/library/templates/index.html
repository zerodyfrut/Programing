<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 목록</title>
</head>
<body>
    <h1>도서 목록</h1>
    <a href="/books/new">새 도서 등록</a>
    <ul>
        {% for book in books %}
        <li>
            <a href="/books/{{book.id}}">  {{ book.title|trim if book.title|trim else "(제목 없음)" }}</a>
        </li>
        {% else %}

        <p>등록된 도서가 없습니다.</p>
        {% endfor %}
    </ul>
</body>
</html>
