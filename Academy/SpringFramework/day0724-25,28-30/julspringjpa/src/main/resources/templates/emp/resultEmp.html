<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>사원 검색 결과</p>
    <p th:if="${#lists.isEmpty(page.content)}">해당 사원 없음</p>
    <table th:if="${!#lists.isEmpty(page.content)}">
        <tr>
            <th>부서명</th>
            <th>사원번호</th>
            <th>사원이름</th>
            <th>직급</th>
            <th>연봉</th>
            <th>입사일자</th>
        </tr>
        <tr th:each="emp:${page.content}">
            <td th:text="${emp.dept.dname}"></td>
            <td th:text="${emp.empno}"></td>
            <td th:text="${emp.ename}"></td>
            <td th:text="${emp.job}"></td>
            <td th:text="${emp.sal}"></td>
            <td th:text="${#dates.format(emp.hiredate,'yyyy/MM/dd')}"></td>
        </tr>
    </table>

     <div class="page">

          <a th:href="@{/emp/resultEmp(p=0,name=${ename})}" th:if="${!page.first}">처음</a>
          <a th:href="@{/emp/resultEmp(p=${page.number - 1},name=${ename})}" th:if="${page.hasPrevious()}">이전</a>


        <span th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}">
            <a th:href="@{/emp/resultEmp(p=${i},name=${ename})}" th:text="${i + 1}"
                th:classappend="${i == page.number} ? 'active' : ''">페이지</a>
        </span>

        <a th:href="@{/emp/resultEmp(p=${page.number + 1},name=${ename})}" th:if="${page.hasNext()}">다음</a>
        <a th:href="@{/emp/resultEmp(p=${page.totalPages - 1},name=${ename})}" th:if="${!page.last}">끝</a>
    </div>


    <a href="/">홈으로</a>


</body>

</html>
