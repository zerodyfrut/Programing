<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>도서 구매 목록</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }

        h2 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        th,
        td {
            border: 1px solid #dee2e6;
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .summary-table {
            margin-top: 30px;
            width: 50%;
        }

        .summary-table td {
            font-weight: bold;
            font-size: 1.1em;
        }

        .label {
            text-align: right;
            width: 40%;
            background-color: #f1f1f1;
        }

        .value {
            text-align: left;
            width: 60%;
        }
    </style>
</head>

<body>


    <h2 th:text="${orders[0].name} + ' 님의 구매 목록'"></h2>

    <table>
        <thead>
            <tr>
                <th>도서명</th>
                <th>판매가</th>
                <th>구매일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.bookname}"></td>
                <td th:text="${order.saleprice} + '원'"></td>
                <td th:text="${order.orderdate}"></td>
            </tr>
        </tbody>
    </table>

    <table class="summary-table">
        <tr>
            <td class="label">총액</td>
            <td class="value" th:text="${sum.sum} + '원'"></td>
        </tr>
        <tr>
            <td class="label">총 권수</td>
            <td class="value" th:text="${sum.count} + '권'"></td>
        </tr>
    </table>
</body>

</html>
