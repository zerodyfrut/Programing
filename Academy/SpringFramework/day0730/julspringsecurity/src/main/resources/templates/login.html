<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>

<body>
    <h1>LOGIN</h1>
    <!-- 타임리프 사용시 토큰 자동 추가.
    Spring Security는 기본적으로 POST, PUT, DELETE 요청에 대해 CSRF 토큰을 요구.
    클라이언트라 CSRF 토큰을 제공하지 않으면 403 Forbidden 발생-->

    <form th:action="@{login}" method="post">
        <div th:if="${param.error}" style="color: red;">
            사용자의 ID 또는 비밀번호를 확인해주세요.
        </div>
        <div>
            아이디 : <input name="username" id="username">
        </div>
        <div>
            비밀번호 : <input name="password" type="password">
        </div>
        <input type="submit" value="로그인">
    </form>
    <a href="/">홈으로</a>
