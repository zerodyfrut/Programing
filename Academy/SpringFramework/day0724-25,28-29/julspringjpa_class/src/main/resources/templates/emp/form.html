<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>사원 정보 입력 폼</h5>
    <form action="insert" method="post">
        <select name="dept.deptno">
            <option th:each="dept : ${dlist}" th:value="${dept.deptno}" th:text="${dept.dname}"></option>
        </select>
        사원번호:<input name="empno" placeholder="나중에 자동 생성">
        사원명:<input name="ename">
        직급:<input name="job">
        입사일:<input name="hiredate" type="date">
        급여:<input name="sal">
        <input type="submit">

    </form>
</body>
</html>
