<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
</head>

<body>
    <h3>result Page</h3>
    <!-- SearchTypeList, popularQueryList -->
    <div> 인기 키워드 : <br>
        <!-- <span th:each="query : ${popularQueryList}" th:text="${query}"> -->
        <span th:each="query : ${popularQueryList}">
            [[${query}]]

        </span>
    </div>

    <form action="/search/result">
        <select name="type">
            <option th:each="item:${searchTypeList}" th:text="${item.text}" th:value="${item.code}"
                th:selected="${item.code} == ${search.type}" />

        </select>
        <input name="query" th:value="${search.query}">
        <input type="submit" value="검색">

        <div><span th:text="${search.query}"/> 검색 결과
            <p th:text="${result1}"></p>
            <p th:text="${result2}"></p>
        </div>
    </form>
</body>

</html>
